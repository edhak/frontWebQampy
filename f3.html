<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>f3</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Datos Complementarios</h1>
        <div class="col-8">
          <form  action="index.html" method="post">
            <div class="row py-3">
              <label class="px-3"for="">Fecha de Nacimiento</label>
              <input type="date" name="" value="">
            </div>

            <div class="row py-3">
              <label class="px-3"for="">Numero de DNI</label>
              <input type="text" name="" value="">
            </div>

            <div class="row py-3">
              <label class="px-3" for="">Estado</label>
              <div class="radio">
                <label><input type="radio" name="state" checked>Casado</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="state">Soltero</label>
              </div>
            </div>

            <div class="row py-3">
              <label class="px-3" for="">Telefono</label>
              <input type="text" name="" value="">
            </div>

            <div class="row py-3">
              <label class="px-3" for="">Celular</label>
              <input type="text" name="" value="">
            </div>
          </form>
        </div>

<!-- lado derecho -->
        <div class="col">
<!-- primer card de informacion -->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <label for="">Nombre: </label>
                <p class="form-control-static">Nilton Ramos</p>
              </div>

              <div class="row">
                <label for="">Apellido: </label>
                <p class="form-control-static">Ramos Esteba</p>
              </div>

              <div class="row">
                <label for="">Email: </label>
                <p class="form-control-static">example@example.com</p>
              </div>

              <div class="row">
                <label for="">Sexo: </label>
                <p class="form-control-static">Hombre</p>
              </div>
            </div>
          </div>
<!-- fin primer card de informacion -->
<!-- Segundo card de informacion -->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <label for="">Pais: </label>
                <p class="form-control-static">Perú</p>
              </div>

              <div class="row">
                <label for="">Region: </label>
                <p class="form-control-static">Huancavelica</p>
              </div>

              <div class="row">
                <label for="">Provincia: </label>
                <p class="form-control-static">Huancavelica</p>
              </div>

              <div class="row">
                <label for="">Distrito: </label>
                <p class="form-control-static">Palca</p>
              </div>

              <div class="row">
                <label for="">Direccion: </label>
                <p class="form-control-static">Jr. Cahuide n| 666/ Tupac Amaru</p>
              </div>
            </div>
          </div>
<!-- fin Segundo card de información -->
        </div>
      </div>

      <div class="row">
        <button class="btn btn-primary" type="button" name="button">Siguiente</button>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
