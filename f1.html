<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>f1</title>
  </head>
  <body>
    <div class="container">
      <h1>Información Personal</h1>
      <!-- formulario datos generales -->
      <form class="" action="index.html" method="post">
        <div class="row">
          <div class="col-8">
            <label for="">Nombre</label>
            <input type="text" name="" value=""><br>
            <label for="">Apellido</label>
            <input type="text" name="" value=""><br>

            <label for="">Sexo</label>
              <div class="radio">
               <label><input type="radio" name="sex" checked>Mujer</label>
              </div>
              <div class="radio">
               <label><input type="radio" name="sex">Hombre</label>
              </div>
              <br>

            <label for="">Correo</label>
            <input type="email" name="" value=""><br>
            <label for="">Contraseña</label>
            <input type="password" name="" value=""><br>
            <label for="">Confirmar Contraseña</label>
            <input type="password" name="" value=""><br>

            <div class="checkbox">
              <label><input type="checkbox" value="">Acepto termino y condiciones</label>
            </div>

          </div>

          <div class="col-4">
            <button type="button" name="button">Conectate con Facebook</button>
            <button type="button" name="button">Conectate con Google</button>
          </div>

        </div>
      </form>

      <div class="row">
        <button class="btn btn-primary" type="submit" name="button">Registrarme</button>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
