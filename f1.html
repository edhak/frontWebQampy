<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fond awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>f1</title>
  </head>
  <body>
    <div class="container">
      <h1>Información Personal</h1>
<!-- formulario datos generales -->
      <div class="row">
        <div class="col-7">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre :</label>
              <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Enter email">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>

            <div class="form-group">
              <label for="apellido">Apellido :</label>
              <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>

            <div class="form-group">
              <label for="">Sexo</label>
              <div class="radio">
                <label><input type="radio" name="sex" checked>Mujer</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="sex">Hombre</label>
              </div>
              <br>
            </div>

            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>

            <div class="form-group">
              <label for="celular">Contraseña :</label>
              <input type="password" class="form-control" id="celular" placeholder="Password">
            </div>

            <div class="form-group">
              <label for="celular">Confirmar Contraseña :</label>
              <input type="password" class="form-control" id="celular" placeholder="Password">
            </div>

            <div class="row py-2">
              <button class="btn btn-primary mx-auto" type="submit" name="button">Registrarme</button>
            </div>
          </form>
        </div>

        <div class="col-5">
          <div class="mt-5">
            <div class="row py-2">
              <button class="btn btn-primary mx-auto" type="submit" name="button"><i class="fab fa-facebook-square px-2"></i>  Conectate con Facebook</button>
            </div>
            <div class="row py-2">
              <button class="btn btn-primary mx-auto" type="submit" name="button"><i class="fab fa-google px-2"></i>  Conectate con Google</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
